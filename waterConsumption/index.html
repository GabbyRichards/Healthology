<!DOCTYPE html>
<html lang = "en">

<!-- General information -->
<head>
    <script src="app.js"></script>
    <title>water intake calculator</title>
</head>

<!-- This is the display. Headings and input boxes are formatted, next to the button -->
<body>
    <div class="container">
        <!-- This is the heading on the top of the page -->
        <h1>Water Intake Calculator</h1>

        <!-- This is where user's weight is entered -->
        <p>Weight (in lbs)</p>
        <input type="text" id="weight">

        <!-- This is where user enters how much water they drank today -->
        <p>How much water have you drank today? (in oz)</p>
        <input type="text" id="quantity">

        <!-- When user clicks this button, it will calculate water intake -->
        <button id="btn">Calculate</button>
        <div id="result"></div>
    </div>
</body>

</html>
